<html>
  <head>
    <title>상대고도계 보정기</title>
    <meta charset="utf-8">
    <meta property="og:title" content="상대고도계 보정기" />
    <meta property="og:url" content="https://luftaquila.github.io/Relative-Altimeter-Calibrator/" />
    <meta property="og:description" content="상대고도계 보정기" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html">
  </head>
  <body>
    Status : <span id="status" style="color:#ffbf00">Loading Data...</span><br><br>
    <table>
      <tr>
        <td>현재기압(hPa)</td>
        <td><input id='currentAirPressure' type="number" style='width: 60; text-align: center'/></td>
      </tr>
      <tr>
        <td>증기압(hPa)</td>
        <td><input id='vaporPoint' type="number" style='width: 60; text-align: center' value="5"/></td>
      </tr>
      <tr><td></td></tr>
      <tr>
        <td>위치</td>
        <td><select id='spot' style='width: 80'></select></td>
      </tr>
      <tr>
        <td>기온</td>
        <td class='hideBeforeLoad' style="display:none;"><span id='temp' style='text-align: center'></span> °C</td>
      </tr>
      <tr>
        <td>해면기압</td>
        <td class='hideBeforeLoad' style="display:none;"><span id='seaLvPressure' style='text-align: center'></span> hPa</td>
      </tr>
      <tr><td></td></tr>
      <tr>
        <td>고도</td>
        <td class='hideBeforeLoad' style="display:none;"><span id='altitude' style='text-align: center'></span> m</td>
      </tr>
    </table>
    <div id='location'></div>
    <a href="https://sourcerer.io/luftaquila"><img src="https://sourcerer.io/icons/logo-sharing.svg"height="48px" alt="Sourcerer"></a>
    <a href="https://sourcerer.io/luftaquila"><img src="https://avatars2.githubusercontent.com/u/17094868?v=4" height="50px" width="50px" alt=""/></a>
    <a href="https://sourcerer.io/luftaquila"><img src="https://img.shields.io/badge/HTML-1097%20commits-orange.svg" alt=""></a>
    <script src='/Relative-Altimeter-Calibrator/Resources/jquery-3.3.1.min.js'></script>
    <script src='/Relative-Altimeter-Calibrator/Resources/main.js'></script>
    <style>
      td { padding: 0 15 10 }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
    </style>
  </body>
</html>
