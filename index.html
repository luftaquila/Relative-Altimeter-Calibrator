<html>
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102734518-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-102734518-2');
    </script>
    <title>상대고도계 보정기</title>
    <meta charset="utf-8">
    <meta property="og:title" content="상대고도계 보정기" />
    <meta property="og:url" content="https://luftaquila.github.io/Relative-Altimeter-Calibrator/" />
    <meta property="og:description" content="상대고도계 보정기" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html">
  </head>
  <body>
    Status : <span id="status" style="color:#ffbf00">Loading Data...</span><br><span style="font-size: 0.4rem"><br></span>
    &nbsp;&nbsp;<a href='https://github.com/luftaquila/Relative-Altimeter-Calibrator' style="color: #0366d6">사용설명서</a><br><br>
    <table>
      <tr>
        <td>현재기압(hPa)</td>
        <td><input id='currentAirPressure' type="number" style='width: 60; text-align: center'/></td>
      </tr>
      <tr>
        <td>증기압(hPa)</td>
        <td><input id='vaporPoint' type="number" style='width: 60; text-align: center' value="5"/></td>
      </tr>
      <tr><td></td></tr>
      <tr>
        <td>위치</td>
        <td><select id='spot' style='width: 80'></select></td>
      </tr>
      <tr>
        <td>기온</td>
        <td class='hideBeforeLoad' style="display:none;"><span id='temp' style='text-align: center'></span> °C</td>
      </tr>
      <tr>
        <td>해면기압</td>
        <td class='hideBeforeLoad' style="display:none;"><span id='seaLvPressure' style='text-align: center'></span> hPa</td>
      </tr>
      <tr><td></td></tr>
      <tr>
        <td>고도</td>
        <td class='hideBeforeLoad' style="display:none;"><span id='altitude' style='text-align: center'></span> m</td>
      </tr>
      <tr><td colspan="2"><hr style="width: 100%"></hr></td></tr>
      <tr>
        <td>위도</td>
        <td id='latitude'></td>
      </tr>
      <tr>
        <td>경도</td>
        <td id='longitude'></td>
      </tr>
      <tr>
        <td>GPS 고도</td>
        <td id='altitudeGPS'></td>
      </tr>
      <tr>
        <td>위치 정확도</td>
        <td id='accuracy'></td>
      </tr>
      <tr>
        <td>
          <a id='googleMapRedirect' style="font-size: 0.9rem; color: #0366d6" target="_blank">구글 지도에서 내 위치 보기 →</a>
        </td>
      <tr>
    </table>
    <script src='/Relative-Altimeter-Calibrator/Resources/jquery-3.3.1.min.js'></script>
    <script src='/Relative-Altimeter-Calibrator/Resources/main.js'></script>
    <style>
      td { padding: 0 15 10 }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
    </style>
  </body>
</html>
